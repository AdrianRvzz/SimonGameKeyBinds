<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game with KeyBinds</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=volume_up" />
  
</head>

<body>
  <span id="difficultyValue">5</span>
  <h1 id="level-title">Press A Key to Start</h1>
  <div id="controlPanel">
    <div id="volumeControl">
        <img id="volumeOn" src="icons/volume_up.svg" alt="Volume Up" style="width: 32px; height: 32px;">
        <img id="volumeOff" src="icons/volume_off.svg" alt="Volume Off" style="width: 32px; height: 32px; display: none;">
        <input type="range" id="volumeInput" min="0" max="0.05" step="0.001" value="0.025">

   </div>
    <div id="difficultyControl">
      <label for="difficultyInput">Dificultad:</label>
      <input type="range" id="difficultyInput" min="5" max="1500" step="1" value="750">
        
    </div>
</div>


  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">
        <span class="bind">w</span>
      </div>

      <div type="button" id="red" class="btn red ">
        <span class="bind">e</span>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <span class="bind">s</span>
      </div>
      <div type="button" id="blue" class="btn blue">
        <span class="bind">d</span>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="index.js"> </script>
</body>

</html>
